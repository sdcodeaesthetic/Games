<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ttt.css">
    <link rel="icon" type="image/png" href="images/tictactoe.png" sizes="32x32">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to Tic Tac Toe</h1>
        <ol>
          <li>Single Click for &rsquo;X&lsquo;</li>
          <li>Double Click for &rsquo;O&lsquo;</li>
          <li>Triple Click for Blank</li>
          <li>To restart, click below!</li>
        </ol>
        <button type="button" class="btn btn-lg" id="button" name="button">Restart</button>
      </div>
      <div class="tab">
        <table align="center">
          <tr>
            <td class="res"></td>
            <td class="res"></td>
            <td class="res"></td>
          </tr>
          <tr>
            <td class="res"></td>
            <td class="res"></td>
            <td class="res"></td>
          </tr>
          <tr>
            <td class="res"></td>
            <td class="res"></td>
            <td class="res"></td>
          </tr>
        </table>
      </div>
      <footer>&copy; 2019 All Rights Reserved.</footer>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
